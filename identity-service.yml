spring:
  application:
    name: identity-service
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  liquibase:
    change-log: db/changelog/changelog.yml
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

server:
  port: 57870

logging:
  level:
    liquibase: DEBUG

app:
  jwt:
    secret: ${JWT_SECRET}
    lifetime: 3600000
